<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body text-center">
            <img src="task-logo.png" alt="App Logo" class="app-logo mb-4" />
            
            <h3 class="card-header text-center">Task Manager</h3>
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  [(ngModel)]="email"
                  name="email"
                  required
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
              <button type="button" class="btn btn-link" (click)="openRegisterModal()">Create New User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
